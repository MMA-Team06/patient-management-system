# ============================================
# SonarCloud Configuration
# Healthcare Clinic Management System
# ============================================

# Project identification
sonar.projectKey=MMA-Team06_patient-management-system
sonar.organization=MMA-Team06

# Project metadata
sonar.projectName=Healthcare Clinic Patient Management System
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/,frontend/src/
sonar.tests=backend/tests/,frontend/tests/

# File exclusions (don't analyze these)
sonar.exclusions=**/node_modules/**,\
                 **/dist/**,\
                 **/build/**,\
                 **/coverage/**,\
                 **/*.test.js,\
                 **/*.spec.js,\
                 **/tests/**

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Code coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Coverage exclusions (don't measure coverage for these)
sonar.coverage.exclusions=**/*.test.js,\
                          **/*.spec.js,\
                          **/tests/**,\
                          **/config/**,\
                          **/*.config.js

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Additional settings
sonar.verbose=false